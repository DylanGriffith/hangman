---
applications:
  - name: hangman-cluster
    instances: 4
    memory: 512M
    buildpack: https://github.com/HashNuke/heroku-buildpack-elixir.git
    command: iex --name app$CF_INSTANCE_INDEX@$CF_INSTANCE_INTERNAL_IP --cookie $ERLANG_COOKIE --erl "-kernel inet_dist_listen_min 9001 inet_dist_listen_max 9001" -S mix
